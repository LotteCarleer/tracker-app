<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="log.css" />
  </head>
  <body>
    <h1>StrumTrack</h1>
    <a class="back" href="index.html">Back</a>
    <section class="one">
      <div class="date">Monday 13 March, 2025</div>
      <div>33 min</div>
    </section>
    <section class="two">
      <div class="date">Tuesday 14 March, 2025</div>
      <div>60 min</div>
    </section>
    <section class="three">
      <div class="dates">Wednesday 15 March, 2025</div>
      <div>0 min</div>
    </section>

    <div class="input">
      <p class="today">Today: March 26, 2025</p>
      <p class="update">Update your practice time</p>

      <input
        type="text"
        name="enter"
        id="enter"
        placeholder="Enter time here"
      />
    </div>
    <button type="button" class="enter">Submit</button>
    <script src="script.js"></script>
  </body>
</html>
